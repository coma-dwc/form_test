<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>form test</h1>
        <!-- form 要素 -->
        <form action="form_1_next.html" method="GET">
            text入力 <input name="hoge" type="text"><br>
            password入力 <input name="pw" type="password"><br>
            radio グループ1 <label><input name="radio_a" type="radio" value="1">選択肢1</label>
                            <label><input name="radio_a" type="radio" value="2">選択肢2</label>
                            <label><input name="radio_a" type="radio" value="3">選択肢3</label>
                            <br>
            radio グループ2 <label><input name="radio_b" type="radio" value="11">選択肢11</label>
                            <label><input name="radio_b" type="radio" value="22">選択肢22</label>
                            <label><input name="radio_b" type="radio" value="33">選択肢33</label>
                            <br>
            checkbox <label><input name="check" type="checkbox" value="c1">選択肢1</label>
                     <label><input name="check" type="checkbox" value="c2">選択肢2</label>
                     <label><input name="check" type="checkbox" value="c3">選択肢3</label>
                     <br>
            select <select name="sele">
                <option>選択肢1</option>
                <option>選択肢2</option>
                <option>選択肢3</option>
            </select><br>
            select multi  <select name="sele_multiple" size="3" multiple>
                <option>選択肢11</option>
                <option>選択肢22</option>
                <option>選択肢33</option>
            </select><br>
            改行付きtext入力 <textarea name="tarea" cols="50" rows="5">初期値</textarea><br>
            <br>
            ファイル送信 <input type="file" name="f"><br>
            隠れた入力 <input name="hide" type="hidden" value="hidden string"><br>
            <input type="submit" value="送信するボタン"><br>
            <input type="reset" value="リセットするボタン"><br>

            <button>送信する</button>
        </form>
    </body>
</html>
